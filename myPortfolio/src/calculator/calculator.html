<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="calculatorstyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jay's Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calc-container">
            <div class="calc-result">0</div>
            <button class="calc-1-1 calc-button">C</button>
            <button class="calc-1-2 calc-button">%</button>
            <button class="calc-1-3 calc-button">รท</button>
            <button class="calc-1-4 calc-button">x</button>
            <button class="calc-2-1 calc-button">7</button>
            <button class="calc-2-2 calc-button">8</button>
            <button class="calc-2-3 calc-button">9</button>
            <button class="calc-2-4 calc-button">-</button>
            <button class="calc-3-1 calc-button">4</button>
            <button class="calc-3-2 calc-button">5</button>
            <button class="calc-3-3 calc-button">6</button>
            <button class="calc-3-4 calc-button">+</button>
            <button class="calc-4-1 calc-button">1</button>
            <button class="calc-4-2 calc-button">2</button>
            <button class="calc-4-3 calc-button">3</button>
            <button class="calc-4-4 calc-button">=</button>
            <button class="calc-5-1 calc-button">0</button>
            <button class="calc-5-3 calc-button">.</button>
        </div>
    </div>
</body>
</html>
