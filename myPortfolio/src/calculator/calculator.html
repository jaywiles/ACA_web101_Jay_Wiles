<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="calculatorstyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <title>Jay's Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calc-result">0</div>
        <div class="calc-1-1 calc-button">C</div>
        <div class="calc-1-2 calc-button">+/-</div>
        <div class="calc-1-3 calc-button">%</div>
        <div class="calc-1-4 calc-button">รท</div>
        <div class="calc-2-1 calc-button">7</div>
        <div class="calc-2-2 calc-button">8</div>
        <div class="calc-2-3 calc-button">9</div>
        <div class="calc-2-4 calc-button">x</div>
        <div class="calc-3-1 calc-button">4</div>
        <div class="calc-3-2 calc-button">5</div>
        <div class="calc-3-3 calc-button">6</div>
        <div class="calc-3-4 calc-button">-</div>
        <div class="calc-4-1 calc-button">1</div>
        <div class="calc-4-2 calc-button">2</div>
        <div class="calc-4-3 calc-button">3</div>
        <div class="calc-4-4 calc-button">+</div>
        <div class="calc-5-1 calc-button">0</div>
        <div class="calc-5-2 calc-button">000</div>
        <div class="calc-5-3 calc-button">.</div>
        <div class="calc-5-4 calc-button">=</div>
    </div>
</body>
</html>
